<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kiosk Redirect Settings</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
        input { width: 100%; margin-bottom: 10px; padding: 5px; }
        label { display: block; margin-top: 10px; }
        button { padding: 8px; width: 100%; border: none; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .enabled { background-color: #28a745; color: white; }
        .disabled { background-color: #dc3545; color: white; }
        .kiosk-btn { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h2>Kiosk Redirect Settings</h2>

    <label>Kiosk URL:</label>
    <input type="text" id="kioskUrl" placeholder="https://your-kiosk-url.com">

    <label>Marketing URL:</label>
    <input type="text" id="marketingUrl" placeholder="https://your-marketing-url.com">

    <label>Idle Timeout (seconds):</label>
    <input type="number" id="idleTimeout" min="10" max="600" placeholder="60">

    <button id="toggleRedirect">Enable Idle Redirect</button>
    <button id="openKiosk" class="kiosk-btn">Open Kiosk</button>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
